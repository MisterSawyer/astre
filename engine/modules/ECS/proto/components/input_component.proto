    KEY_NUMPAD_SUB = 82;
    KEY_NUMPAD_MUL = 83;
    KEY_NUMPAD_DIV = 84;
    KEY_NUMPAD_ENTER = 85;

    // Mouse buttons
    MOUSE_LEFT = 100;
    MOUSE_RIGHT = 101;
    MOUSE_MIDDLE = 102;
    MOUSE_X1 = 103;
    MOUSE_X2 = 104;
}

enum InputEventType 
{
    UNKNOWN_InputEventType = 0;

    Pressed = 1;
    Released = 2;
    MouseMove = 3;
};

message InputComponent
{
    repeated InputCode pressed = 1;    // All currently pressed keys/buttons
    repeated InputCode just_pressed = 2; // Keys newly pressed this frame
    repeated InputCode just_released = 3; // Keys released this frame

    // Mouse
    float mouse_x = 4; // X position
    float mouse_y = 5; // Y position

    float mouse_dx = 6; // X delta position
    float mouse_dy = 7; // Y delta position
}