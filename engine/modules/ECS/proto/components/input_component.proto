    KEY_F1 = 37;
    KEY_F2 = 38;
    KEY_F3 = 39;
    KEY_F4 = 40;
    KEY_F5 = 41;
    KEY_F6 = 42;
    KEY_F7 = 43;
    KEY_F8 = 44;
    KEY_F9 = 45;
    KEY_F10 = 46;
    KEY_F11 = 47;
    KEY_F12 = 48;

