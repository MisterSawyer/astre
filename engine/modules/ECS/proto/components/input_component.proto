    KEY_L = 12;
    KEY_M = 13;
    KEY_N = 14;
    KEY_O = 15;
    KEY_P = 16;
    KEY_Q = 17;
    KEY_R = 18;
    KEY_S = 19;
    KEY_T = 20;
    KEY_U = 21;
    KEY_V = 22;
    KEY_W = 23;
    KEY_X = 24;
    KEY_Y = 25;
    KEY_Z = 26;

    // Numbers (Top row)
    KEY_0 = 27;
    KEY_1 = 28;
    KEY_2 = 29;
    KEY_3 = 30;
    KEY_4 = 31;
    KEY_5 = 32;
    KEY_6 = 33;
    KEY_7 = 34;
